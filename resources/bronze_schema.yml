resources:
  schemas:
    bronze_schema:
      catalog_name: ${var.catalog}
      name: "${bundle.name}_bronze"
      grants:
        - principal: ${var.data_engineers}
          privileges:
            - ALL_PRIVILEGES

      comment: |
        # Bronze schema

        This schema was created by **${workspace.current_user.displayName}** from DABs.

        Repo URL: **${bundle.git.origin_url}** using the branch **${bundle.git.branch}**

        * The following group has ALL_PRIVILEGES grants:
        * **${var.data_engineers}**