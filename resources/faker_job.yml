resources:
  jobs:
    awesome_job:
      name: "[${bundle.target} ${bundle.name}] Faker Job"
      
      description: "This job is meant to generate fake data into the landing zone volume directory"
      queue:
        enabled: true
      permissions:
      - group_name: ${var.data_engineers}
        level: CAN_MANAGE_RUN

      tasks:
        # Task Asd
        - task_key: generate_data
          #job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../src/faker.ipynb
            base_parameters:
              #landing_zone_volume: /Volumes/${var.catalog}/${resources.schemas.bronze_schema.name}/${resources.volumes.landing_volume.name}
              landing_zone_directory: ${var.landing_zone_directory}